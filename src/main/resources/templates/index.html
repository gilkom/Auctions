<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Auctions List</title>
</head>
<body>
	<div align="center">
		<h1>Auction List</h1>
		<a href="/new">Create new auction</a>
		<br/><br/>
		<table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Auction ID</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Start price</th>
                <th>Minimum price</th>
                <th>Time</th>
                <th>Current price</th>
                <th>Last bidder</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="auction : ${listAuctionItems}">
                <td th:text="${auction.id}">Product ID</td>
                <td th:text="${auction.description}">Description</td>
                <td th:text="${auction.quantity}">Quantity</td>
                <td th:text="${auction.start_price}">Start price</td>
                <td th:text="${auction.min_price}">Minimum price</td>
                 <td th:text="${auction.time}">Time</td>
                  <td th:text="${auction.cur_price}">Current price</td>
                   <td th:text="${auction.last_bidder}">Last bidder</td>
                <td>
                    <a th:href="/@{'/edit/' + ${auction.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${auction.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
	</div>
</body>
</html>

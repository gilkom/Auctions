<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<head>
	<meta charset ="utf-8"/>
	<title>New Participant</title>
	</head>
	<body>
		<div class="container">
			<div align="center">
				<div class = "jumbotron">
					<h2>Create a New User</h2>
					<a class = "btn btn-primary" href = "/participants">Back to menu</a>
				</div>
			</div>
			<div class = "container">
				<form action="#" th:action="@{/participants/new/save}" th:object="${participant}" method ="post">
					<table class="table">
						<tr>
							<td>Email</td>
							<td><input type="text" th:field="*{mail}"/></td>
							<td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">NameError</td>
						</tr>
						<tr>
			                <td>First name</td>
			                <td><input type="text" th:field="*{first_name}"/></td>
			                <td th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">NameError</td>
						</tr>
						<tr>
			                <td>Last name</td>
			                <td><input type="text" th:field="*{last_name}"/></td>
			                <td th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">NameError</td>
						</tr>
						<tr>
							<td><button type="submit" class = "btn btn-primary btn-lg">Save new user</button></td>
						</tr>
						
					</table>
				</form>
			</div>
		</div>
	</body>
		
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
	<meta charset ="utf-8"/>
	<title>Participants List</title>
	</head>	
	<body>
		<div align = "center">
			<h1>Auction Participant List</h1>
			<a href="/new">Add new user</a>
			<br/></br>
			<table border="1" cellpadding="10">
				<thead>
					<tr>
						<th>User id</th>
						<th>Email</th>
						<th>First name</th>
						<th>Second name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="participant : ${listParticipant}">
                <td th:text="${participant.id}">User id</td>
                <td th:text="${participant.mail}">Email</td>
                <td th:text="${participant.first_name}">First name</td>
                <td th:text="${participant.last_name}">Last name</td>
                
            </tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
